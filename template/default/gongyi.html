<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="BaJieZhan.com" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width">
<title>{sort:title}</title>
<meta name="keywords" content="{sort:keywords}">
<meta name="description" content="{sort:description}">
<link href="{pboot:sitedomain}/skin/css/css.css" rel="stylesheet">
<script src="{pboot:sitedomain}/skin/js/jquery-1.11.3.min.js"></script>
<!--[if lt IE 9]>
<link href="{pboot:sitedomain}/skin/css/ie.css" rel="stylesheet">
<script src="{pboot:sitedomain}/skin/js/html5shiv.js"></script>
<script src="{pboot:sitedomain}/skin/js/respond.min.js"></script>
<![endif]-->
</head>

<body>

{include file=head.html}

<div class="ban" style="background:url({pboot:sort scode={sort:tcode}}[sort:pic]{/pboot:sort}) center no-repeat;"></div>
<div class="ban_bg"></div>

<div class="content">
<div class="width">
	{pboot:list num=20 order=sorting}{pboot:if('[list:i]'%2!='0')}<div class="about1">
    	<div class="about1_pic"><img src="[list:ico]" alt="[list:title]"></div>
        <div class="about1_p">
        	<p class="title title11">[list:title]</p>
            <div class="desc">
            	[list:content]
            </div>
        </div>
    </div>{else}
    <div class="about1">
        <div class="about1_p">
        	<p class="title title12">[list:title]</p>
            <div class="desc">
            	[list:content]
            </div>
        </div>
        <div class="about1_pic"><img src="[list:ico]" alt="[list:title]"></div>
    </div>{/pboot:if}
    {/pboot:list}
</div>
</div>

{include file=foot.html}

</body>
</html>
